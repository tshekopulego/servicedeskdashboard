<maq-inspinia-nav></maq-inspinia-nav>
<div id="page-wrapper" class="gray-bg">
	<maq-inspinia-top-nav></maq-inspinia-top-nav>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>Profile</h2>
			<ol class="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
				<li class="active">
					<strong>Profile</strong>
				</li>
			</ol>
		</div>
	</div>
	<div class="wrapper wrapper-content animated fadeIn">
		<maq-socket-disconnected></maq-socket-disconnected>
		<maq-danger-alert></maq-danger-alert>
		<maq-info-alert></maq-info-alert>

		<div class="row">
			<div class="col-md-12">
				<div class="ibox">
					<div class="ibox-content">
						<form class="form" name="form" ng-submit="changePassword(form)" novalidate>
							<div class="form-group" ng-class="{'has-error': (form.password.$error.mongoose || form.password.$error.required) && submitted}">
								<label>Current Password</label>
								<input type="password" name="password" class="form-control" ng-model="user.oldPassword"	required mongoose-error/>
								<p class="help-block" ng-show="form.password.$error.mongoose">
									{{ errors.other }}
								</p>
								<p class="help-block" ng-show="form.password.$error.required && submitted">
									The current password is required
								</p>
							</div>
							<div class="form-group" ng-class="{'has-error':(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted),'has-success':message && (!form.newPassword.$error.minlength || !form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)}">
								<label>New Password</label>
								<input type="password" name="newPassword" class="form-control" ng-model="user.newPassword" ng-minlength="3" required/>
								<p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
									Password must be at least 3 characters.
								</p>
								<p class="help-block"> {{ message }} </p>
							</div>

							<button class="btn btn-lg btn-primary" type="submit">Save changes</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</aside>
</div>
