<div class="middle-box text-center loginscreen  animated fadeInDown">
	<div>
		<div>
			<h1 class="logo-name">SD</h1>
		</div>
		<h3>Welcome to Service Desk</h3>
		<form class="form m-t" role="form" ng-submit="login(form)" name="form" novalidate>
			<div class="form-group">
				<input type="" name="email" class="form-control" ng-model="user.email" placeholder="Email or Phone Number" required>
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required>
			</div>

			<div class="form-group has-error">
				<p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
					Please enter your email/phone number and password.
				</p>
				<p class="help-block" ng-show="form.email.$error.email && submitted">
					Please enter a valid email.
				</p>

				<p class="help-block">{{ errors.other }}</p>
			</div>

			<div class="form-group">
				<input type="checkbox" name="remember_me"/> Remember Me for a Week
			</div>

			<button class="btn btn-block btn-login" type="submit">Login</button>
			<p><a href="/pwdreset" class="text-center"><small>Lost or forgotten your password?</small></a></p>
			<a class="btn btn-register text-center text-muted" href="/signup-serviceagent">Register a new membership</a>
            
            <a class="btn btn-confirmUser text-center text-muted" href="/confirm">Confirm User</a>
            
		</form>
		<p class="m-t"> <small>Skhomotech &copy; 2016</small> </p>
	</div>
</div>
