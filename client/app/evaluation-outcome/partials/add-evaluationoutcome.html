<maq-inspinia-nav></maq-inspinia-nav>
<div id="page-wrapper" class="gray-bg">
	<maq-inspinia-top-nav></maq-inspinia-top-nav>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>Add Evaluation Outcome</h2>
			<ol class="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/division">Evaluation Outcome</a>
				</li>
				<li class="active">
					<strong>Add Evaluation</strong>
				</li>
			</ol>
		</div>
	</div>

	<div class="wrapper wrapper-content animated fadeIn">
		<maq-socket-disconnected></maq-socket-disconnected>
		<maq-danger-alert></maq-danger-alert>
		<maq-info-alert></maq-info-alert>

		<div class="row">
			<div class="col-md-6">
				<div class="ibox">
					<div class="ibox-content">
						<form novalidate="novalidate" role="form" name="addEvaluationForm" ng-submit="addEvaluation(evaluation,addEvaluationForm.$valid)">

							<div class="form-group" ng-class="{'has-error': addEvaluationForm.incidentId.$invalid && submitted}">
								<label>Incident ID:</label>
								<input class="form-control" type="text" ng-model="evaluation.incidentId" name="incidentId" id="incidentId" required/>
								<p ng-show="addEvaluationForm.incidentId.$invalid && submitted" class="help-block">The Name is required.</p>
							</div>
                            
                            <div class="form-group" ng-class="{'has-error': addEvaluationForm.evaluationoutcomeName.$invalid && submitted}">
								<label>Evaluation Status Name:</label>
								<input class="form-control" type="text" ng-model="evaluation.evaluationoutcomeName" name="evaluationoutcomeName" id="evaluationoutcomeName" required/>
								<p ng-show="addEvaluationForm.evaluationoutcomeName.$invalid && submitted" class="help-block">The Name is required.</p>
							</div>

							<div class="form-group" ng-class="{'has-error': addEvaluationForm.evaluationoutcomeDescrioption.$invalid && submitted}">
								<label>Evaluation Description :</label>
								<input class="form-control" type="text" ng-model="evaluation.evaluationoutcomeDescrioption" name="evaluationoutcomeDescrioption" id="evaluationoutcomeDescrioption" required/>
								<p ng-show="addEvaluationForm.evaluationoutcomeDescrioption.$invalid && submitted" class="help-block">Evaluation Description is required.</p>
							</div>

							<!--<div class="form-group" ng-class="{'has-error': addEvaluationForm.divisionContact.$invalid && submitted}">
								<label>Contact:</label>
								<input class="form-control" type="text" ng-model="division.divisionContact" name="divisionContact" id="divisionContact" required/>
								<p ng-show="addEvaluationForm.divisionContact.$invalid && submitted" class="help-block">The Contact is required.</p>
							</div>-->

							<div class="box-footer">
								<button type="submit" class="btn btn-small btn-primary">Save</button>
								<a ng-click="cancel()" class="btn btn-small">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
