<maq-inspinia-nav></maq-inspinia-nav>
<div id="page-wrapper" class="gray-bg">
	<maq-inspinia-top-nav></maq-inspinia-top-nav>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>Add Evaluation Outcome</h2>
			<ol class="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/evaluationOutcome">Evaluation Outcome</a>
				</li>
				<li class="active">
					<strong>Add Evaluation Outcome</strong>
				</li>
			</ol>
		</div>
	</div>

	<div class="wrapper wrapper-content animated fadeIn">
		<maq-socket-disconnected></maq-socket-disconnected>
		<maq-danger-alert></maq-danger-alert>
		<maq-info-alert></maq-info-alert>

		<div class="row">
			<div class="col-md-6">
				<div class="ibox">
					<div class="ibox-content">
						<form novalidate="novalidate" role="form" name="addEvaluationOutcomeForm" ng-submit="addEvaluationOutcome(evaluationoutcome,addEvaluationOutcomeForm.$valid)">

							<div class="form-group" ng-class="{'has-error': addEvaluationOutcomeForm.evaluationoutcomeName.$invalid && submitted}">
								<label>Name:</label>
								<input class="form-control" type="text" ng-model="evaluationoutcome.evaluationoutcomeName" name="evaluationoutcomeName" id="evaluationoutcomeName" required/>
								<p ng-show="addEvaluationOutcomeForm.evaluationoutcomeName.$invalid && submitted" class="help-block">Evaluation Outcome Name is required.</p>
							</div>

							<div class="form-group" ng-class="{'has-error': addEvaluationOutcomeForm.evaluationDescription.$invalid && submitted}">
								<label>Evaluation Description:</label>
								<input class="form-control" type="text" ng-model="evaluationoutcome.evaluationoutcomeDescription" name="evaluationDescription" id="evaluationDescription" required/>
								<p ng-show="addEvaluationOutcomeForm.evaluationDescription.$invalid && submitted" class="help-block">Evaluation Description is required.</p>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-small btn-primary">Save</button>
								<a ng-click="cancel()" class="btn btn-small">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
