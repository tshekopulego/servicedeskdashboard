<maq-inspinia-nav></maq-inspinia-nav>
<div id="page-wrapper" class="gray-bg">
	<maq-inspinia-top-nav></maq-inspinia-top-nav>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">

			<h2>Add Channel</h2>

			<ol class="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
				<li>

					<a href="/packages">Channels</a>
				</li>
				<li class="active">
					<strong>Add Channel</strong>

				</li>
			</ol>
		</div>
	</div>
	<div class="wrapper wrapper-content animated fadeIn">
		<maq-socket-disconnected></maq-socket-disconnected>
		<maq-danger-alert></maq-danger-alert>
		<maq-info-alert></maq-info-alert>


		<div class="row">
			<div class="col-md-6">
				<div class="ibox">
					<div class="ibox-content">

						<form novalidate="novalidate" name="addChannelForm" ng-submit="addChannel(channel,addChannelForm.$valid)" role="form">


							<div class="form-group" ng-class="{'has-error': Channel.channelDescription.$invalid && submitted,'has-success': !Channel.channelDescription.$invalid && submitted}">
								<label class="control-label" for="channelDescription">Channel Description:</label>
								<input id="channelDescription" name="channelDescription" type="text" ng-model="channel.channelDescription" required class="form-control"/>
								<p ng-show="addChannelForm.channelDescription.$invalid && submitted" class="help-block">The Channel Description is required</p>
							</div>

							<div class="form-group" ng-class="{'has-error': addChannelForm.channelName.$error.required && submitted,'has-success': !addChannelForm.channelName.$error.required && submitted}">
								<label class="control-label" for="channelName">Channel Name:</label>
								<textarea type="text" id="channelName" name="channelName" ng-model="channel.channelName" class="form-control"></textarea>
								<p ng-show="addChannelForm.channelName.$error.required  && submitted" class="help-block">The Channel Name is required.</p>
							</div>
							
							<div class="form-group" ng-class="{'has-error': addChannelForm.status.$error.required && submitted,'has-success': !addChannelForm.status.$error.required && submitted}">
								<label class="control-label" for="status">Status:</label>
								<textarea type="text" id="status" name="status" ng-model="channel.status" class="form-control"></textarea>
								<p ng-show="addChannelForm.status.$error.required  && submitted" class="help-block">The Status is required.</p>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-small btn-primary">Submit</button>
								<a ng-click="cancel()" class="btn btn-small">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
