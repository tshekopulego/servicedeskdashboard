<maq-inspinia-nav></maq-inspinia-nav>
<div id="page-wrapper" class="gray-bg">
	<maq-inspinia-top-nav></maq-inspinia-top-nav>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>Edit Channel</h2>
			<ol class="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/channel">Packages</a>
				</li>
				<li class="active">
					<strong>Edit Channel</strong>
				</li>
			</ol>
		</div>
	</div>
	<div class="wrapper wrapper-content animated fadeIn">
		<maq-socket-disconnected></maq-socket-disconnected>
		<maq-danger-alert></maq-danger-alert>
		<maq-info-alert></maq-info-alert>


		<div class="row">
			<div class="col-md-6">
				<div class="ibox">
					<div class="ibox-content">
						<form novalidate="novalidate" name="editChannelForm" ng-submit="editChannel(channel,editChannelForm.$valid)" role="form">


							<div class="form-group" ng-class="{'has-error': editChannelForm.channelDescription.$invalid && submitted,'has-success': !editChannelForm.channelDescription.$invalid && submitted}">
								<label class="control-label" for="channelDescription">Channel Number:</label>
								<input id="channelDescription" name="channelDescription" type="text" ng-model="channel.channelDescription" required class="form-control"/>
								<p ng-show="editChannelForm.channelDescription.$invalid && submitted" class="help-block">The Channel Description is required</p>
							</div>

							<div class="form-group" ng-class="{'has-error': editChannelForm.channelName.$error.required && submitted,'has-success': !editChannelForm.channelName.$error.required && submitted}">
								<label class="control-label" for="channelName">Channel Name:</label>
								<textarea type="text" id="channelName" name="channelName" ng-model="channel.channelName" class="form-control"></textarea>
								<p ng-show="editChannelForm.channelName.$error.required  && submitted" class="help-block">The Channel Name is required.</p>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-small btn-primary">Submit</button>
								<a ng-click="cancel()" class="btn btn-small">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
