<div id="page-wrapper" class="gray-bg">
<maq-inspinia-top-nav></maq-inspinia-top-nav>


    <div class="row wrapper border-bottom white-bg page-heading">
<div class="col-md-10">
<h2>Asset Report</h2>
<ol class="breadcrumb">
<li>
<a href="/">Home</a>
</li>
<li class="active">
<strong>Asset Report</strong>
</li>
</ol>
</div>
<div class="col-md-2 page-heading-actions">
<div class="pull-right">
<a href="/assestmanagement/add" class="btn btn-block btn-success btn-md"> <i class="fa fa-plus"></i>
Add New
</a>
</div>
</div>
</div>
    <div class="wrapper wrapper-content animated fadeIn">
        <maq-socket-disconnected></maq-socket-disconnected>
        <maq-danger-alert></maq-danger-alert>
        <maq-info-alert></maq-info-alert>
        <div id="container1" style="height: 423px; width: 100%;"></div>

        <div class="row">
            <div class="col-md-12">
                <div class="ibox">
           
                    <div class="ibox-title">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="search">Search:</label>
                                <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
                        </div>
                            <div class="col-md-3">
                                <label for="search">Items Per Page:</label>
                                <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                            </div>
                            <div class="col-md-2">
                                <label for="search">Departments:</label>
                                <select class="form-control" name="departmentName" id="departmentName" ng-model="department._id" ng-options="department._id as department.departmentName for department in departments"> </select>
                            </div>
                            <div class="col-md-2">
                                <label for="search">Category:</label>
                                <select class="form-control" name="categoryName" id="categoryName" ng-model="category._id" ng-options="category._id as category.categoryName for category in categories"></select>
                            </div>
                            <div class="col-md-2">
                                <input type="button" name="" value="Go" ng-click="searchAssestmanagements(category._id,departments._id)" class="btn btn-small btn-primary">
                            </div>
                            <div class="col-md-3 col-md-offset-3">
                                <dir-pagination-controls pagination-id="assestmanagement" template-url="components/pagination/dirPagination.tpl.html" class="pull-right"></dir-pagination-controls>
                            </div>
                        </div>
                    </div>
                    <div class="ibox-content table-responsive">
                        <button ng-click="exportData()" class="btn btn-small">Export</button>
                        <table class="table" class="row-border hover" id="exportable">
                            <tr>
                                <th>Date</th>
                                <th>Resource Family</th>
                                <th>Asset Type</th>
                                <th>Serial Number</th>
                                <th>Description</th>
                            </tr>
                            <tr dir-paginate="assestmanagement in assestmanagements| filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="assestmanagement">
                                <td>{{assestmanagement.purchaseDate}}</td>
                                <td>{{assestmanagement.assetCategory.categoryName}}</td>
                                <td>{{assestmanagement.type}}</td>
                                <td>{{assestmanagement.serialNumber}}</td>
                                <td>{{assestmanagement.description}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
