<div>
	<div class="modal-header">
		<h3 class="modal-title">Costcenter Details</h3>
	</div>
	<div class="modal-body">
		<ul>
			<li>Name: {{costcenter.costcenterName}}</li>
			<li>Description: {{costcenter.costcenterDescription}}</li>
			<li>Added: {{costcenter.added | date:'medium'}}</li>
		</ul>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">OK</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</div>
