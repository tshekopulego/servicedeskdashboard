<maq-inspinia-nav></maq-inspinia-nav>
<div id="page-wrapper" class="gray-bg">
	<maq-inspinia-top-nav></maq-inspinia-top-nav>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>Add Costcenter</h2>
			<ol class="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/packages">Costcenters</a>
				</li>
				<li class="active">
					<strong>Add Costcenter</strong>
				</li>
			</ol>
		</div>
	</div>
	<div class="wrapper wrapper-content animated fadeIn">
		<maq-socket-disconnected></maq-socket-disconnected>
		<maq-danger-alert></maq-danger-alert>
		<maq-info-alert></maq-info-alert>


		<div class="row">
			<div class="col-md-6">
				<div class="ibox">
					<div class="ibox-content">
                        
						<form novalidate="novalidate" name="addCostcenterForm" ng-submit="addCostcenter(costcenter,addCostcenterForm.$valid)" role="form">


							<div class="form-group" ng-class="{'has-error': Costcenter.costcenterName.$invalid && submitted,'has-success': !Costcenter.costcenterName.$invalid && submitted}">
								<label class="control-label" for="costcenterName">Costcenter Name:</label>
								<input id="costcenterName" name="costcenterName" type="text" ng-model="costcenter.costcenterName" required class="form-control"/>
								<p ng-show="addCostcenterForm.costcenterName.$invalid && submitted" class="help-block">The Costcenter Name is required</p>
							</div>

							<div class="form-group" ng-class="{'has-error': addCostcenterForm.costcenterDescription.$error.required && submitted,'has-success': !addCostcenterForm.costcenterDescription.$error.required && submitted}">
								<label class="control-label" for="costcenterDescription">Description:</label>
								<textarea type="text" id="costcenterDescription" name="costcenterDescription" ng-model="costcenter.costcenterDescription" class="form-control"></textarea>
								<p ng-show="addCostcenterForm.costcenterDescription.$error.required  && submitted" class="help-block">The Description is required.</p>
							</div>


							<div class="box-footer">
								<button type="submit" class="btn btn-small btn-primary">Submit</button>
								<a ng-click="cancel()" class="btn btn-small">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
