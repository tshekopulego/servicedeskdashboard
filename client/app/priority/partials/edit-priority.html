<maq-inspinia-nav></maq-inspinia-nav>
<div id="page-wrapper" class="gray-bg">
	<maq-inspinia-top-nav></maq-inspinia-top-nav>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>Edit Priority</h2>
			<ol class="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/priority">Priorities</a>
				</li>
				<li class="active">
					<strong>Edit Priority</strong>
				</li>
			</ol>
		</div>
	</div>
	<div class="wrapper wrapper-content animated fadeIn">
		<maq-socket-disconnected></maq-socket-disconnected>
		<maq-danger-alert></maq-danger-alert>
		<maq-info-alert></maq-info-alert>


		<div class="row">
			<div class="col-md-6">
				<div class="ibox">
					<div class="ibox-content">
						<form novalidate="novalidate" name="editPriorityForm" ng-submit="editpriority(priority,editPriorityForm.$valid)" role="form">


							<div class="form-group" ng-class="{'has-error': editPriorityForm.priorityName.$invalid && submitted,'has-success': !editPriorityForm.priorityName.$invalid && submitted}">
								<label class="control-label" for="priorityName">Priority Name:</label>
								<input id="priorityName" name="priorityName" type="text" ng-model="priority.priorityName" required class="form-control"/>
								<p ng-show="editPriorityForm.priorityName.$invalid && submitted" class="help-block">The Priority Name is required</p>
							</div>

							<div class="form-group" ng-class="{'has-error': editPriorityForm.priorityDescription.$error.required && submitted,'has-success': !editPriorityForm.priorityDescription.$error.required && submitted}">
								<label class="control-label" for="priorityDescription">Description:</label>
								<textarea type="text" id="priorityDescription" name="priorityDescription" ng-model="priority.priorityDescription" class="form-control"></textarea>
								<p ng-show="editPriorityForm.priorityDescription.$error.required  && submitted" class="help-block">The Description is required.</p>
							</div>
                            
                            <div class="form-group" ng-class="{'has-error': editPriorityForm.prioritySLA.$invalid && submitted,'has-success': !editPriorityForm.prioritySLA.$invalid && submitted}">
								<label class="control-label" for="prioritySLA">Priority SLA (Hours):</label>
								<input id="prioritySLA" name="prioritySLA" type="number" ng-model="priority.prioritySLA" required class="form-control"/>
								<p ng-show="editPriorityForm.prioritySLA.$error.required && submitted" class="help-block">The SLA is required</p>
								<p ng-show="!editPriorityForm.prioritySLA.$error.required && editPriorityForm.prioritySLA.$invalid && submitted" class="help-block">The SLA must be a number</p>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-small btn-primary">Submit</button>
								<a ng-click="cancel()" class="btn btn-small">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
