<div>
	<div class="modal-header">
		<h3 class="modal-title">Category Comments</h3>
	</div>
	<div class="modal-body">
  <ul>
    <li>Name: {{category.categoryName}}</li>
    <li>Description: {{category.categoryDescription}}</li>
    <li>Added: {{category.added | date:'medium'}}</li>
  </ul>
		<hr/>
		<h2>Comments</h2>
		<div class="row" ng-if="category.comments">
			<div class="col-md-12 ">
				<div class="chat-discussion">

					<div ng-repeat="comment in category.comments | toArray | orderBy:'added'" class="chat-message" ng-class="{'right': comment.commenter == currentUser._id,'left': comment.commenter != currentUser._id}">
						<img class="message-avatar" src="assets/images/avatar.png" alt="">
						<div class="message">
							<a class="message-author" href="#"> {{comment.commenterName}} </a>
							<span class="message-date">  {{comment.modified | date:'medium'}} </span>
							<span class="message-content">
								{{comment.comment}}
							</span>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="chat-message-form">
					<form novalidate="novalidate" name="addCategoryCommentForm" ng-submit="addCategoryComment(comment,addCategoryCommentForm.$valid)" role="form">
						<div class="form-group" ng-class="{'has-error': addCategoryCommentForm.comment.$error.required && submitted,'has-success': !addCategoryCommentForm.comment.$error.required && submitted}">
							<textarea class="form-control message-input" name="comment" id="comment" ng-model="comment.comment" placeholder="Enter your comment" required style="margin-top: 0px; margin-bottom: 5px; height: 91px;"></textarea>
							<p ng-show="addCategoryCommentForm.comment.$error.required && submitted" class="help-block">Your comment is required</p>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-small btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="close()">Close</button>
	</div>
</div>
