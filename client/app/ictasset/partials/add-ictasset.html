<maq-inspinia-nav></maq-inspinia-nav>
<div id="page-wrapper" class="gray-bg">
	<maq-inspinia-top-nav></maq-inspinia-top-nav>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>Add ICTAsset</h2>
			<ol class="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/packages">ICTAssets</a>
				</li>
				<li class="active">
					<strong>Add ICT Asset Details </strong>
				</li>
			</ol>
		</div>
	</div>
	<div class="wrapper wrapper-content animated fadeIn">
		<maq-socket-disconnected></maq-socket-disconnected>
		<maq-danger-alert></maq-danger-alert>
		<maq-info-alert></maq-info-alert>


		<div class="row">
			<div class="col-md-6">
				<div class="ibox">
					<div class="ibox-content">
						<form novalidate="novalidate" name="addICTAssetForm" ng-submit="addICTAsset(ictasset,addICTAssetForm.$valid)" role="form">


							<div class="form-group" ng-class="{'has-error': ICTAsset.assetConfigNumber.$invalid && submitted,'has-success': !ICTAsset.assetConfigNumber.$invalid && submitted}">
								<label class="control-label" for="assetConfigNumber">Asset Config Number:</label>
								<input id="assetConfigNumber" name="assetConfigNumber" type="text" ng-model="ictasset.assetConfigNumber" required class="form-control"/>
								<p ng-show="addICTAssetForm.assetConfigNumber.$invalid && submitted" class="help-block">The Asset Config Number is required</p>
							</div>

							<div class="form-group" ng-class="{'has-error': addICTAssetForm.itNumber.$error.required && submitted,'has-success': !addICTAssetForm.itNumber.$error.required && submitted}">
								<label class="control-label" for="itNumber">IT Number:</label>
								<textarea type="text" id="itNumber" name="itNumber" ng-model="ictasset.itNumber" class="form-control"></textarea>
								<p ng-show="addICTAssetForm.itNumber.$error.required  && submitted" class="help-block">IT Numberis required.</p>
							</div>
							<div class="form-group" ng-class="{'has-error': addICTAssetForm.assetDescription.$error.required && submitted,'has-success': !addICTAssetForm.assetDescription.$error.required && submitted}">
								<label class="control-label" for="assetDescription">Asset Description:</label>
								<textarea type="text" id="assetDescription" name="assetDescription" ng-model="ictasset.assetDescription" class="form-control"></textarea>
								<p ng-show="addICTAssetForm.assetDescription.$error.required  && submitted" class="help-block">The Asset Description is required.</p>
							</div>
							
							<div class="form-group" ng-class="{'has-error': addICTAssetForm.assetSerialNumber.$error.required && submitted,'has-success': !addICTAssetForm.assetSerialNumber.$error.required && submitted}">
								<label class="control-label" for="assetSerialNumber">Asset Serial Number:</label>
								<textarea type="text" id="assetSerialNumber" name="assetSerialNumber" ng-model="ictasset.assetSerialNumber" class="form-control"></textarea>
								<p ng-show="addICTAssetForm.assetSerialNumber.$error.required  && submitted" class="help-block">The Asset Serial Number is required.</p>
							</div>

							<div class="form-group" ng-class="{'has-error': addICTAssetForm.assetCategory.$error.required && submitted,'has-success': !addICTAssetForm.assetCategory.$error.required && submitted}">
								<label class="control-label" for="assetCategory">Asset Category:</label>
								<textarea type="text" id="assetCategory" name="assetCategory" ng-model="ictasset.assetCategory" class="form-control"></textarea>
								<p ng-show="addICTAssetForm.assetCategory.$error.required  && submitted" class="help-block">The Asset Category is required.</p>
							</div>
							
							<div class="form-group" ng-class="{'has-error': addICTAssetForm.assetType.$error.required && submitted,'has-success': !addICTAssetForm.assetType.$error.required && submitted}">
								<label class="control-label" for="assetType">Asset Type:</label>
								<textarea type="text" id="assetType" name="assetType" ng-model="ictasset.assetType" class="form-control"></textarea>
								<p ng-show="addICTAssetForm.assetType.$error.required  && submitted" class="help-block">The Asset Type is required.</p>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-small btn-primary">Submit</button>
								<a ng-click="cancel()" class="btn btn-small">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
