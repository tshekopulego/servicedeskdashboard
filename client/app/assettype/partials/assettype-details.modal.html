<div>
	<div class="modal-header">
		<h3 class="modal-title">Assettype Details</h3>
	</div>
	<div class="modal-body">
		<ul>
			<li>Name: {{assettype.assettypeName}}</li>
			<li>Description: {{assettype.assettypeDescription}}</li>
			<li>Added: {{assettype.added | date:'medium'}}</li>
		</ul>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">OK</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</div>
