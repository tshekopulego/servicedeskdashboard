<maq-inspinia-nav></maq-inspinia-nav>
<div id="page-wrapper" class="gray-bg">
	<maq-inspinia-top-nav></maq-inspinia-top-nav>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>Add Requesttype</h2>
			<ol class="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/packages">Requesttype</a>
				</li>
				<li class="active">
					<strong>Add Requesttype</strong>
				</li>
			</ol>
		</div>
	</div>
	<div class="wrapper wrapper-content animated fadeIn">
		<maq-socket-disconnected></maq-socket-disconnected>
		<maq-danger-alert></maq-danger-alert>
		<maq-info-alert></maq-info-alert>


		<div class="row">
			<div class="col-md-6">
				<div class="ibox">
					<div class="ibox-content">
						<form novalidate="novalidate" name="addRequesttypeForm" ng-submit="addRequesttype(requesttype,addRequesttypeForm.$valid)" role="form">


							<div class="form-group" ng-class="{'has-error': Requesttype.requesttypeName.$invalid && submitted,'has-success': !requesttype.priorityName.$invalid && submitted}">
								<label class="control-label" for="priorityName">Priority Name:</label>
								<input id="requesttypeName" name="priorityName" type="text" ng-model="priority.requesttypeName" required class="form-control"/>
								<p ng-show="addRequesttypeForm.requesttypeName.$invalid && submitted" class="help-block">The requesttype Name is required</p>
							</div>

							<div class="form-group" ng-class="{'has-error': addRequesttypeForm.requesttypeDescription.$error.required && submitted,'has-success': !addRequesttypeForm.requesttypeDescription.$error.required && submitted}">
								<label class="control-label" for="requesttypeDescription">Description:</label>
								<textarea type="text" id="requesttypeDescription" name="priorityDescription" ng-model="requesttype.priorityDescription" class="form-control"></textarea>
								<p ng-show="addRequesttypeForm.requesttypeDescription.$error.required  && submitted" class="help-block">The Description is required.</p>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-small btn-primary">Submit</button>
								<a ng-click="cancel()" class="btn btn-small">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
