<maq-inspinia-nav></maq-inspinia-nav>
<div id="page-wrapper" class="gray-bg">
	<maq-inspinia-top-nav></maq-inspinia-top-nav>

	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-md-10">
			<h2>RequestType</h2>
			<ol class="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
				
				<li class="active">
					<strong>Request Type</strong>
				</li>
			</ol>
		</div>
		<div class="col-md-2 page-heading-actions">
			<div class="pull-right">
				<a href="/requesttype/add" class="btn btn-block btn-success btn-md"> <i class="fa fa-plus"></i>
					Add New
				</a>
			</div>
		</div>
	</div>
	<div class="wrapper wrapper-content animated fadeIn">
		<maq-socket-disconnected></maq-socket-disconnected>
		<maq-danger-alert></maq-danger-alert>
		<maq-info-alert></maq-info-alert>

		<div class="row">
			<div class="row">
				<div class="col-md-12">
					<div class="ibox">
						<div class="ibox-title">
							<div class="row">
								<div class="col-md-3">
									<label for="search">Search:</label>
									<input ng-model="q" id="search" class="form-control" placeholder="Filter text">
								</div>
								<div class="col-md-3">
									<label for="search">Items Per Page:</label>
									<input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
								</div>
								<div class="col-md-3 col-md-offset-3">
									<dir-pagination-controls pagination-id="requesttype" template-url="components/pagination/dirPagination.tpl.html" class="pull-right"></dir-pagination-controls>
								</div>
							</div>
						</div>
						<div class="ibox-content table-responsive">
							<table class="table">
								<tr>
									<th>Requesttype Name</th>
									<th>Requesttype Description</th>
									<th>Contact</th>
									<th colspan="5">Actions</th>
								</tr>
								<tr dir-paginate="division in divisions | filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="division">
									<td>{{requesttype.requesttypeName}}</td>
									<td>{{requesttype.requesttypeDescription}}</td>
									<td>
										<a href="/requesttype/edit/{{requesttype._id}}" class="trash" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a>
									</td>
									<td ng-click="delete(requesttype)" ng-confirm-click="Are you sure you want to delete this division?">
										<a  class="trash" title="Delete"><span class="glyphicon glyphicon-trash"></span></a>
									</td>
								</tr>
							</table>
						</div><!-- /.box-body -->
					</div><!-- /.box -->
				</div>
			</div>
		</div>
	</div>
</div>
